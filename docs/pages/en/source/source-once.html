    there will be no value at the start, it will be installed later but only once, subsequent installations
    new values will be ignored.
</p>

</div>

<script type="module" data-listing=".listing-1">
import { sourceOnce, patron } from "silentium";

const source = sourceOnce();

source.value(patron((v) => {
    document.querySelector(".guest-result").textContent = v;
}));

setTimeout(() => {
    source.give(10)
}, 1000);

// Код ниже не имеет эффекта
setTimeout(() => {
    source.give(20)
}, 2000);

setTimeout(() => {
    source.give(30)
}, 3000);
</script>
