<script type="module" data-listing=".listing-1">
import { source, sourceApplied, sourceDestroyable, value, destroy, patron, patronOnce } from "silentium";

const guest = v => {
    const r = document.querySelector(".guest-result");
    if (r) {
        r.textContent = v;
    }
}

const max = 10;
let iterations = 0;
const timer = sourceDestroyable((g) => {
  let lastTimerHead = null;
  const tick = () => {
      iterations++;
      g.give(iterations);
      lastTimerHead = setTimeout(tick, 1000);
  }
  tick();

  return () => {
    console.log('done');
    clearTimeout(lastTimerHead);
  }
});

value(sourceApplied(timer, x => x * 2), patron(guest));

value(window.urlChanged, patronOnce(() => {
  console.log('do destroy');

  destroy(timer)
}));
</script>
